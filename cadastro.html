    <main id="main" class="container-fluid">
    <div class="container">
        <h1>Efeute seu cadastro</h1>
        <form id="myForm" action="https://api.staticforms.xyz/submit" method="POST">
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome"  name="$nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="rua">Rua:</label>
                <input type="text" class="form-control" id="rua" name="$rua" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="numero">Número:</label>
                    <input type="number" class="form-control" id="numero"name="$numero"  required>
                </div>
                <div class="form-group col-md-6">
                    <label for="complemento">Complemento:</label>
                    <input type="text" class="form-control" id="complemento" name="$complemento">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="estado">Estado:</label>
                    <input id="estado" class="form-control" name="$estado" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="municipio">Município:</label>
                    <input id="municipio" class="form-control" required name="$municipio">
                </div>
            
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="number" class="form-control" id="cep" name="$cep" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <input type="hidden" name="accessKey" value="7fb0aac4-df62-4ecf-b1e6-d9832f44d692">
            <input type="hidden" name="redirectTo" value="https://jvmstp.github.io/receita-quedelicia/index.html">
        </form>
